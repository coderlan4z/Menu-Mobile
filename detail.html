<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/detail.css">
  <script src="https://kit.fontawesome.com/a33a8d6d19.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="arrow">
      <button onclick="goToHome()"><i class="fa-solid fa-arrow-left"></i></button>
    </div>

    <div class="product-image">
      <img id="product-image" src="" alt="">
    </div>

    <div class="product">
      <h2 id="title"></h2>
      <h3 id="description"></h3>
      <h4 id="serves"></h4>
    </div>
    <div class="obs" id="observacoes">
      <label for="observacoes">Obs:</label>
      <br> 
      <textarea id="observacoes-texto"></textarea>
    </div>
  </main>

  <footer>
    <div class="select">

    </div>
    <div class="quantidade">
      <button onclick="decrementarQuantidade()"><i class="fa-solid fa-minus"></i></button>
      <span id="quantity">1</span>
      <button onclick="incrementarQuantidade()"><i class="fa-solid fa-plus"></i></button>
    </div>
      <div class="add">
        <a href="index.html"><button onclick="adicionarAoCarrinho()" id="add-to-cart">Adicionar</button></a>
      </div>
    
  </footer>

  <script src="assets/data.js"></script>
  <script src="assets/detail.js"></script>

</body>

</html>
